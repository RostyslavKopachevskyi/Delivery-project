<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
    <title>Document</title>
</head>
<body>

    <section class="header">
        <div class="header__wrapper">

            <div class="header__logo">
                <img src="/img/icons/logo.svg" alt="header logo">
            </div>

            <ul class="header__menu">
                <li class="header__menu-item">Home</li>
                <li class="header__menu-item">Services</li>
                <li class="header__menu-item">Pricing</li>
                <li class="header__menu-item">FAQ</li>
                <li class="header__menu-item">Contact Us</li>
            </ul>

            <div class="header__hamburger">
                <span class="header__hamburger-bar"></span>
                <span class="header__hamburger-bar"></span>
                <span class="header__hamburger-bar"></span>
            </div>
        </div>
    </section>

    <section class="hero">
        <div class="hero__wrapper">
            <h2 class="hero__title">Fast <span>delivery services</span> for B2B</h2>
            <p class="hero__text">Deliver to any company and partner in the sector in record time without worrying about anything.</p>
            <button class="hero__btn">Register your company now</button>
            <div class="hero__img">
                <img src="../img/pictures/hero.svg" alt="hero image">
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
